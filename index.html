<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- link a css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- link a VUE  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>


    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item"
                    v-for="(currentImage, index) in slides" 
                    v-show="index == activeSlideIndex"
                    
                >

                    <!-- immagini -->
                    <img 
                        :src="currentImage.image" 
                        :alt="'slide ' + (index + 1)" 
                    />


                    <div class="text">
                        <!-- titolo -->
                        <h3>
                            {{currentImage.title}}
                        </h3>
                        <!-- testo -->
                        <p>
                            {{currentImage.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    
                    <!-- frecce -->
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>
                    
                    <!-- thumbnails  -->
                    <div class="thumb"
                        v-for="(image, index) in slides"
                        :class="index == activeSlideIndex ? 'active' : '' "
                    >

                    <!-- gestione immagini nelle thumbnails con operatori ternari  -->
                        <img 
                            :src="image.image" 
                            :alt="image.title" 
                            @click="changeSlide(index)"
                        />
                    </div>


                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
