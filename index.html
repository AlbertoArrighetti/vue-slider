<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- link a css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- link a VUE  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>


    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item"
                    v-for="(currentImage, index) in slides" 
                    v-show="index == activeSlideIndex"
                >

                    <!-- immagini -->
                    <img 
                    :src="currentImage.image" 
                    :alt="'slide ' + (index + 1)" 
                    />


                    <div class="text">
                        <!-- titolo -->
                        <h3>
                            {{currentImage.title}}
                        </h3>
                        <!-- testo -->
                        <p>
                            {{currentImage.text}}
                        </p>
                    
                    
                    </div>
                </div>






                <!-- thumbnails  -->
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
